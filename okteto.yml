build:
  api:
    context: .
    dockerfile: Dockerfile

dependencies:
  - https://github.com/davidpthomas/movies-multi-repo

deploy:
  - name: Deploy API
    command: helm upgrade --install movies-api chart --set image=${OKTETO_BUILD_API_IMAGE}

dev:
  api:
    command: bash
    sync:
      - .:/src
    forward:
    - 9229:9229
    - 27017:mongodb:27017
